<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="bg-primary text-white text-center py-3">
            <h1>Color Changer</h1>
        </header>

        <!-- Main Content -->
        <main class="container mt-5 flex-grow-1">
         

        <!-- Create a <div> element with an id of "color-box". This will represent the box whose color will change. -->
            <div class="container text-center my-5">
                <!-- Color Box -->
                <div id="color-box"></div>
                <!-- Change Color Button -->
                <button id="change-color-btn" class="btn btn-primary mt-3">Change Color</button>
            </div>

         
        </main> 

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2024 My Color box changer</p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Javascript link here -->
    <script src="js/script.js"></script>
</body>
</html>
